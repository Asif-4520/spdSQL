# GitHub Settings Configuration (Reference)

# This file documents the repository settings that should be configured
# via GitHub UI. It serves as a reference and documentation.
# These settings cannot be applied through files alone.

repository:
  name: SQLio
  description: "A lightweight, browser-based SQL playground and query explorer built with React, Vite, TypeScript, CodeMirror, and DuckDB (WASM)"
  homepage: ""
  topics:
    - sql
    - database
    - playground
    - react
    - typescript
    - duckdb
    - wasm
    - vite
    - codemirror
  
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  default_branch: main
  
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: false
  allow_auto_merge: true
  delete_branch_on_merge: true
  allow_update_branch: true
  
  squash_merge_commit_title: PR_TITLE
  squash_merge_commit_message: PR_BODY

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "Lint"
          - "Type Check"
          - "Build"
          - "Quality Gate"
          - "Validate PR Title"
          - "Validate PR Description"
      
      enforce_admins: true
      
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
        require_last_push_approval: false
        bypass_pull_request_allowances:
          users: []
          teams: []
          apps: []
      
      required_linear_history: true
      required_conversation_resolution: true
      
      restrictions:
        users: []
        teams: []
        apps: []
      
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false
      required_signatures: false
      lock_branch: false

labels:
  # Type labels
  - name: bug
    color: d73a4a
    description: Something isn't working
  
  - name: enhancement
    color: a2eeef
    description: New feature or request
  
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  
  - name: question
    color: d876e3
    description: Further information is requested
  
  # Priority labels
  - name: "priority: critical"
    color: b60205
    description: Critical priority
  
  - name: "priority: high"
    color: d93f0b
    description: High priority
  
  - name: "priority: medium"
    color: fbca04
    description: Medium priority
  
  - name: "priority: low"
    color: 0e8a16
    description: Low priority
  
  # Status labels
  - name: "status: in-progress"
    color: fbca04
    description: Currently being worked on
  
  - name: "status: blocked"
    color: d73a4a
    description: Blocked by dependencies
  
  - name: "status: ready"
    color: 0e8a16
    description: Ready to work on
  
  - name: "status: on-hold"
    color: 5319e7
    description: On hold
  
  # Area labels
  - name: "area: ui"
    color: 1d76db
    description: User interface
  
  - name: "area: database"
    color: 1d76db
    description: Database layer
  
  - name: "area: editor"
    color: 1d76db
    description: Code editor
  
  - name: "area: import-export"
    color: 1d76db
    description: Import/export functionality
  
  - name: "area: performance"
    color: 1d76db
    description: Performance improvements
  
  # Meta labels
  - name: "good first issue"
    color: 7057ff
    description: Good for newcomers
  
  - name: "help wanted"
    color: 008672
    description: Extra attention is needed
  
  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file
  
  - name: automated
    color: 5319e7
    description: Automated changes
  
  - name: security
    color: ee0701
    description: Security related
  
  - name: stale
    color: eeeeee
    description: This issue or pull request is stale
  
  - name: ci
    color: 0e8a16
    description: Continuous integration related

security:
  # Enable security features
  security_advisories: enabled
  secret_scanning: enabled
  secret_scanning_push_protection: enabled
  dependabot_security_updates: enabled
  dependabot_alerts: enabled
  
  # Automated security fixes
  automated_security_fixes: enabled

# Code scanning
code_scanning:
  enabled: true
  default_setup: standard
  query_suite: security-extended

# Actions permissions
actions:
  enabled: true
  allowed_actions: all
  allow_github_owned_actions: true
  allow_verified_creator_actions: true
  
  workflow_permissions:
    default: read
    can_approve_pull_request_reviews: false
