name: CI - Build & Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-lint:
        name: Build & Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun run lint

            - name: Build
              run: bun run build

            - name: Verify build output
              run: |
                  if [ ! -d "dist" ]; then
                    echo "ERROR: dist directory was not created"
                    exit 1
                  fi
                  echo "âœ… Build successful"
